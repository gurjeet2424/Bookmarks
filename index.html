<!--doc type html-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark</title>
    <link rel = "stylesheet" href = "style.css">
    <link rel = "shortcut icon" type = "image/png" href = "favicon11.png">
    <script src="https://kit.fontawesome.com/fce535b790.js" crossorigin="anonymous"></script>
</head>
<body>
    <h1 id = "show-modal">Add Bookmark</h1>
    <div class="container" id="bookmark-container">
    </div>
    <div class="modal-container" id="modal">
        <div class="modal">
            <i class = "fa-solid fa-xmark close-icon" id = "close-modal"></i>
            <div class="modal-header">
                <h3>Add Bookmark</h3>
            </div>
            <div class="modal-content">
                <form id ="bookmark-form">
                    <div class="form-group">
                        <label for="website-name" class = "form-label">Website Name</label>
                        <input type="text" class = "form-input" id = "website-name">
                    </div>
                    <div class="form-group">
                        <label for="website-url" class = "form-label">Website URL</label>
                        <input type="text" class = "form-input" id = "website-url">
                    </div>
                    <button type = "submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <script src = "script.js"></script>
</body>
</html>
